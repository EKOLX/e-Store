<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title | truncate : 16 }}</mat-card-title>
    <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="{{ product.image }}" alt="{{ product.title }}" />

  <mat-card-content>
    <p>{{ product.description | truncate : 70 }}</p>
  </mat-card-content>

  <mat-card-actions>
    <strong>{{ product.price }} ESD</strong>
    <button mat-stroked-button color="accent">Add to cart</button>
  </mat-card-actions>
</mat-card>
